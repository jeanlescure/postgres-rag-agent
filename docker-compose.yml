services:
  proxy:
    image: nginxproxy/nginx-proxy
    cpus: 1
    mem_limit: 1g
    # If port error try: sudo sysctl net.ipv4.ip_unprivileged_port_start=80
    privileged: true
    ports:
      - 80:80
      - 443:443
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ${PWD}/.config/nginx-proxy/10.custom.conf:/etc/nginx/conf.d/10.custom.conf
    environment:
      - DEFAULT_HOST=local.devhost.name
      - NGINX_PROXY_WEBSOCKET=1
      - TRUST_DOWNSTREAM_PROXYS=true

  postgres:
    image: postgres:17
    cpus: 2
    mem_limit: 2g
    shm_size: 128mb
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pglocaldev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev-password-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-openclaw_rag}
    volumes:
      - ./.docker/postgres/data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pgvector"

  cms:
    image: oven/bun:1.3-debian
    cpus: 2
    mem_limit: 4.5g
    working_dir: /app
    volumes:
      - ./cms:/app
      - /app/node_modules
    command: >
      /usr/bin/bash -c "bun install;
              if [ $(arch) = 'aarch64' ]; then
                bun install --cpu=arm64 --os=linux sharp;
              fi
              bun devsafe"
    ports:
      - 9091:3000
      - 38935:38935
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_OPTIONS: --max-old-space-size=4096
      VIRTUAL_HOST_MULTIPORTS: |-
        local.devhost.name:
          "/admin/hmr/":
            port: 38935
          "/admin":
            port: 3000
          "/_next":
            port: 3000
          "/api/":
            port: 3000
    env_file:
      - .env
    depends_on:
      - postgres

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    cpus: 2
    mem_limit: 2g
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    ports:
      - 9200:9200
    volumes:
      - ./.docker/elasticsearch/data:/usr/share/elasticsearch/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      VIRTUAL_HOST_MULTIPORTS: |-
        local.devhost.name:
          "/elasticsearch":
            port: 9200

  tika:
    image: apache/tika:2.9.2.1-full
    cpus: 1
    mem_limit: 1.5g
    ports:
      - 9998:9998
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      VIRTUAL_HOST_MULTIPORTS: |-
        local.devhost.name:
          "/tika":
            port: 9998

  vectorizer-worker:
    image: oven/bun:1.3-debian
    cpus: 1
    mem_limit: 2g
    working_dir: /app
    volumes:
      - ./vectorizer-worker:/app
      - /app/node_modules
    command: >
      /usr/bin/bash -c "bun install && bun dev"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_OPTIONS: --max-old-space-size=2048
      DATABASE_URL: postgresql://${POSTGRES_USER:-pglocaldev}:${POSTGRES_PASSWORD:-dev-password-change-me}@postgres:5432/${POSTGRES_DB:-openclaw_rag}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-nomic-embed-text}
    env_file:
      - .env
    depends_on:
      - postgres

  adminer:
    image: adminer:5
    cpus: 1
    mem_limit: 1g
    ports:
      - 9093:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      VIRTUAL_HOST_MULTIPORTS: |-
        local.devhost.name:
          "/adminer":
            port: 8080
